<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>This device work in js program.</h1>
    <div class="date">
        <span id="demo">

        </span>
    </div>


    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="text">
        <h5><b>Note:</b> It's a analog type watch. This device is built in HTML structure, desined by CSS & run with JS programming language.</h5>
    </div>
  
    <script>
        var date = new Date();
        date.setHours(11);
     <!--    var day = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]; -->
        document.getElementById("demo").innerHTML = date;

    </script>
</body>

</html>
